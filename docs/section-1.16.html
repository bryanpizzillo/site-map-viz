        <body>
          <div id="chart-container"></div>
          <script type="text/javascript" src="js/jquery.min.js"></script>
          <script type="text/javascript" src="js/jquery.orgchart.js"></script>
          <script type="text/javascript">
            $(function() {
        
            var datascource = {"navIndexCode":"1.16","title":"NULL","url":"/Widgets","className":"HiddenNavTreeNode no-landing","leafPages":0};

            var nodeTemplate = function(data) {
                var title = `${data.navIndexCode} ${data.title}`;
                
                if (data.leafPages > 0) {
                    title = title + `<span class="leaf-pages">${data.leafPages}</span>`;
                }

                return `
                    <div class="title">${title}</div>
                    <div class="content">${data.url}</div>
                `;
            };

            $('#chart-container').orgchart({
                'data' : datascource,
                //'nodeContent': 'title',
                'nodeTemplate': nodeTemplate,
                'verticalDepth': 3,
                'depth': 4,
                'parentNodeSymbol': false
              });
          
            });
            </script>
